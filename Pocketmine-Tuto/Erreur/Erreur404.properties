# C'est quoi l'erreur 404?

L'erreur 404 est t'un erreur qui s'affiche quand votre serveur n'existe plus

# Information si sa arrive y a rien a faire

Juste essayé de vérifier si le site web de l'hébergeur est toujours ouvert

Allez sur leurs discord voir si il y a une maintenance 

Si y a rien de cela allez crée un ticket sur le discord de votre hébergeur et demandez leurs ce qui ce passe