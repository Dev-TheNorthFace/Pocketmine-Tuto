# C'est quoi erreur 127 sur ma machine?

Pour avoir une idée ce que c'est que cette erreur allez dans le fichier Images pour y voir l'erreur

# Pourquoi cette erreur?

Explication alors soie vous avez toutes effacé le contenu de votre serveur

Ou une personne qui avait accès à votre console à tout supprimez sur son passage....

# Solution ?

Alors deux solutions sont à votre disponibilité,

Soie vous avez un backup vous le restore dans le fichier nommé (Backup)

Ou alors allez dans le fichier (Settings) et faite (Reinstall Server) ce qui va régler cette erreur et mettre tous les fichiers de base pour faire un serveur minecraft bedrock